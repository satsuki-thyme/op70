- item: 悪魔
  self-awareness: 正当な人族、至高の人族
  desire:
    - 悪魔の力を大きくして神に反乱を起こしたい
  history:
    - 神に捨てられた
    - 元は人族より能力が低かったが人族や生物を吸収して強力になった
    - 古代◯◯人に殺されたり封印されたりして存在しなくなっていた
  description:
    - 自力で繁殖できない
    - 人族や生物を悪魔に転換させて増える
    - 人族や生物を吸収して自らを強力にすることができる
    - 神の御座に通じる裏口的な魔力パスを悪魔の王が持っている
    - 人族や生物を吸収して自分自身の力を上げたい者と、悪魔に転換させて仲間を増やし自勢力の力を上げたい者がいる


