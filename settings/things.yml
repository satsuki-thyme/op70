- item: レプリノ
  description:
    - 魔力と反発する布
    - 作り方
      - 用意するもの
        - ｜翼手魔狼《プテラグルヴ》の飛膜
        - アルテエーテル（魔法力回復薬）
        - クロドラピス（魔力を内包できる石）の粉末
        - ミスリルの板
      - 手順
        1. 月光の下で｜翼手魔狼《プテラグルヴ》の飛膜をアルテエーテルに一晩浸ける
        2. 1. にクロドラピスの粉末をまぶす
        3. 2. をミスリルの板ではさむ
        4. 3. に高圧で魔力をかける

- item: アルテエーテル
  description:
    - 魔法力回復薬

- item: クロドラピス
  description:
    - 魔力を含むことのできる石
    - 魔質結晶（魔物の体内にできる結晶）を精錬して作る

- item: 魔質結晶
  description:
    - 魔物の体内にできる結晶
    - 魔力を溜められる

- item: 反魔法
  description:
    - 魔法と対消滅する魔法
    - 魔法と反魔法が対消滅すると魔力に変換される
