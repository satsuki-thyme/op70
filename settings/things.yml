- item: アルテエーテル
  description:
    - 魔法力回復薬


- item: クロドラピス
  description:
    - 魔力を含むことのできる石
    - 魔質結晶（魔物の体内にできる結晶）を精錬して作る


- item: 世界
  sub entity:
    - item: 外世界
      description:
        - 全ての世界を包含した外の概念
        - 主人公自身
        - エクスワールド
        - 外世界 <=> 内世界


    - item: 内世界
      description:
        - 単に世界
        - 主人公や自称神が手慰みに作った
        - 内世界 <=> 外世界


- item: 反魔法
  description:
    - 魔法と対消滅する魔法
    - 魔法と反魔法が対消滅すると魔力に変換される


- item: 魔質結晶
  description:
    - 魔物の体内にできる結晶
    - 魔力を溜められる


- item: 魔力の励起
  description:
    - 魔力が励起されると現象に変化しやすくなる（伝承が現実になるなど）


- item: レプリノ
  description:
    - 魔力と反発する布
    - 作り方
      - 用意するもの
        - ｜翼手魔狼《プテラグルヴ》の飛膜
        - アルテエーテル（魔法力回復薬）
        - クロドラピス（魔力を内包できる石）の粉末
        - ミスリルの板
      - 手順
        1. 月光の下で｜翼手魔狼《プテラグルヴ》の飛膜をアルテエーテルに一晩浸ける
        2. 1. にクロドラピスの粉末をまぶす
        3. 2. をミスリルの板ではさむ
        4. 3. に高圧で魔力をかける
