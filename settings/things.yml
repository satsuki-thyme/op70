- item: アルテエーテル
  description:
    - 魔法力回復薬


- item: 神
  description:
    - 外世界（主人公）や自称神に作られた
    - ワールドマスコット
    - 神は地上に直接干渉できない
    - 神は自称神より下位次元の存在
    - 善意の象徴概念


- item: クロドラピス
  description:
    - 魔力を含むことのできる石
    - 魔質結晶（魔物の体内にできる結晶）を精錬して作る


- item: 古代◯◯人の末裔
  description:
    - 先祖返りして血が濃く出ると額に目ができ、_その目で魔力をよく扱う_
      - もっと第三の目を具合よく邪悪に使えないか
        - 
    - 邪神群を封印から解き、邪神から力を授かって世界征服しようとしている
    - 終焉の魔物のことは知らない


- item: 邪神
  description:
    - 外世界（主人公）や自称神に作られた
    - ワールドマスコット
    - 邪神は地上に直接干渉できない
    - 邪神は自称神より下位次元の存在
    - 悪意の象徴概念
    - あらゆる物事に恐怖を感じている
    - 全てを消し去りたい
  sub entity:
    - item: 邪神群
      description:
        - かつて世界滅亡を企んで神々によって地上に封印された
        - 古代◯◯人の末裔に力を与えて終焉の魔物の封印を解かせようとしている
        - 邪神は終焉の魔物を解き放って世界滅亡を企んでいる


- item: 終焉の魔物
  description:
  - 邪神が地上に干渉するために作った邪悪な存在


- item: 世界
  sub entity:
    - item: 外世界
      description:
        - 全ての世界を包含した外の概念
        - 主人公自身
        - エクスワールド
        - 外世界 <=> 内世界


    - item: 内世界
      description:
        - 単に世界
        - 主人公や自称神が手慰みに作った
        - 内世界 <=> 外世界


- item: 反魔法
  description:
    - 魔法と対消滅する魔法
    - 魔法と反魔法が対消滅すると魔力に変換される


- item: 魔質結晶
  description:
    - 魔物の体内にできる結晶
    - 魔力を溜められる


- item: 魔力の励起
  description:
    - 魔力が励起されると現象に変化しやすくなる（伝承が現実になるなど）


- item: レプリノ
  description:
    - 魔力と反発する布
    - 作り方
      - 用意するもの
        - ｜翼手魔狼《プテラグルヴ》の飛膜
        - アルテエーテル（魔法力回復薬）
        - クロドラピス（魔力を内包できる石）の粉末
        - ミスリルの板
      - 手順
        1. 月光の下で｜翼手魔狼《プテラグルヴ》の飛膜をアルテエーテルに一晩浸ける
        2. 1. にクロドラピスの粉末をまぶす
        3. 2. をミスリルの板ではさむ
        4. 3. に高圧で魔力をかける
